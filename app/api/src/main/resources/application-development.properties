# Development Profile Configuration

# Active Profiles (Redis, Kafka 활성화)
spring.profiles.include=redis,kafka

# External DB 사용 여부 (development: false, production: true)
app.use-external-db=false

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.password=

# Kafka Configuration
kafka.bootstrap-servers=localhost:9092
kafka.consumer.group-id=api-group-dev

# JWT Configuration
jwt.secret=mySecretKeyForDevelopment12345678901234567890
jwt.expiration=7200000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger
springfox.documentation.swagger.v2.path=/api-docs

# 랭킹 설정
ranking.refresh.enabled=true
ranking.refresh.times=09:00,12:00,15:00,18:00,21:00
ranking.cache.size=100
ranking.cache.ttl=300

