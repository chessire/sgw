# Production Profile

# 보안: API Documentation 완전 비활성화
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# External DB 사용 여부 (development: false, production: true)
app.use-external-db=true

# MCI (외부 인프라) 설정
mci.envr=PRD
mci.channel.name=MONEY_POYONG
mci.serverUrl=http://production-db-server/api

# Logging
logging.level.com.example=INFO
logging.level.org.springframework=WARN

# 랭킹 설정
ranking.refresh.enabled=true
ranking.refresh.times=00:00,06:00,09:00,12:00,15:00,18:00,21:00
ranking.cache.size=100
ranking.cache.ttl=600
