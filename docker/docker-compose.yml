name: sgw-backend

services:
  app-suite:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE: suite
        ROCKY_IMAGE: rockylinux:9-minimal
        TOMCAT_IMAGE: tomcat:10.1.28-jdk17-temurin
    container_name: sgw-app-suite
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
    environment:
      - TZ=Asia/Seoul
      - SERVICE=suite
      - SPRING_PROFILES_ACTIVE=docker
      - RABBITMQ_HOST=rabbitmq
      - DB_URL=jdbc:mysql://mysql-db:3306/app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - DB_USERNAME=app
      - DB_PASSWORD=app
      - API_HTTP_PORT=8080
      - API_SHUTDOWN_PORT=8005
      - ADMIN_HTTP_PORT=8081
      - ADMIN_SHUTDOWN_PORT=8006
      - WEB_STATIC_HTTP_PORT=8083
      - WEB_STATIC_SHUTDOWN_PORT=8007
    networks:
      - backend

  web-static:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE: web-static
        OUTPUT_TYPE: war
        RUNTIME_KIND: tomcat
        ROCKY_IMAGE: rockylinux:9-minimal
        TOMCAT_IMAGE: tomcat:10.1.28-jdk17-temurin
    container_name: sgw-web-static
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      - TZ=Asia/Seoul
      - SERVICE=web-static
      - SPRING_PROFILES_ACTIVE=docker
      - APP_SECURITY_ENABLED=false
    networks:
      - backend

networks:
  backend:
    name: sgw-backend-internal
    driver: bridge
    internal: true

